<!DOCTYPE html>
<html>
<head>
	<meta charset=UTF-8>
	<title>MoteurJs</title>
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="util.js"></script>
	<script src="canvas.js"></script>
</head>
<body>
	<h1>MoteurJS</h1>
	<h2>Essais de calcul</h2>
	<div>
		<div id="calcResult" class="block"></div>
	</div>
	<h2>Plot</h2>
	<div class="block form">
		<form>
			<table>
				<tr><td>To </td><td><input name="To" value="-1"  type="number" step="any" oninput="test()"></td></tr>
				<tr><td>Tf </td><td><input name="Tf" value="1" type="number" step="any" oninput="test()"></td></tr>
				<tr><td>Pos</td></tr>
				<tr><td>Po : x </td><td><input name="PoX" value="-1" type="number" step="any" oninput="test()"></td>
					<td> y </td><td><input name="PoY" value="-1" type="number" step="any" oninput="test()"><br></td></tr>
				<tr><td>Pf : x </td><td><input name="PfX" value="1" type="number" step="any" oninput="test()"></td>
					<td> y </td><td><input name="PfY" value="1" type="number" step="any" oninput="test()"><br></td></tr>
				<tr><td>Vit</td></tr>
				<tr><td>Vo : x </td><td><input name="VoX" value="0" type="number" step="any" oninput="test()"></td>
					<td> y </td><td><input name="VoY" value="1" type="number" step="any" oninput="test()"><br></td></tr>
				<tr><td>Vf : x </td><td><input name="VfX" value="1" type="number" step="any" oninput="test()"></td>
					<td> y </td><td><input name="VfY" value="0" type="number" step="any" oninput="test()"><br></td></tr>
				<tr></tr>
			</table>
		</form>
	</div>
	<div class="block">
		<canvas id="plot" width="500" height="500"></canvas>
	</div>
</body>
<script src="testMathPoly3.js"></script>
</html>
